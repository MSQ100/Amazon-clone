<div class="login">
    <div class="login_container">
 <img routerLink="/" class="login_logo" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png"/>

        <div class="login_form">

            <h1> Sing-in </h1>
            <form action="" [formGroup]="loginForm">
                <h5> Email</h5>
                <input type="email" formControlName="email">

                <h5> Password </h5>
                <input type="password" formControlName="password">

                <button class="login_singIn_button" (click)="singin()">singIn </button>
                <p class="login_terms"> By continue, you agree to Amazon <br> condition 
                    of use andprivacy notice. </p>
                <button class="login_create_button" (click)="createAccount()"> Create Amazon Account </button>
            </form>
        </div>
    </div>
</div>
